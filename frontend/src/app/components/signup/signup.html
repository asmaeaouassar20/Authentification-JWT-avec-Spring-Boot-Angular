<div class="signup-form">
      <h2>Inscription</h2>
      <form (ngSubmit)="onSignup()" #signupForm="ngForm">
        <div>
          <input type="text" name="nom" [(ngModel)]="userData.nom" 
                 placeholder="Nom" required>
        </div>
        <div>
          <input type="email" name="email" [(ngModel)]="userData.email" 
                 placeholder="Email" required>
        </div>
        <div>
          <input type="password" name="password" [(ngModel)]="userData.password" 
                 placeholder="Mot de passe" required>
        </div>
        <button type="submit" [disabled]="!signupForm.valid">S'inscrire</button>
      </form>
      <div *ngIf="message" class="success">{{ message }}</div>
      <div *ngIf="error" class="error">{{ error }}</div>
    </div>
